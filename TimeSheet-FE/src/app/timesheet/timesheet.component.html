<div class="w-full h-full flex flex-col">
    
    <div class="flex flex-col  items-end">
        <button class="bg-blue-500 hover:bg-blue-900 text-white py-1 px-6 rounded-sm m-2 text-center w-26 flex flex-row" (click)="create()">
            Create
            <mat-icon class="text-white text-sm">add</mat-icon>
        </button>
    </div>
    <div class="flex flex-col  items-center">
        <div class="flex flex-row text-center border-2 border-gray-200 rounded-lg mt-2 w-1/2" >
            <div class="w-full h-full pr-4 pl-4 m-1">
                <mat-icon>search</mat-icon>
                <input class="text-base m-1 w-4/5" placeholder="Search" [formControl]="filterGlobalSearchControl" >
            </div>
        </div>
    
    <div class="flex border-2 border-gray-400 m-5">
        <table mat-table [dataSource]="listTimeSheet" class="mat-elevation-z8">
          
            <!-- Project Column -->
            <ng-container matColumnDef="project">
              <th mat-header-cell *matHeaderCellDef> Project </th>
              <td mat-cell *matCellDef="let element"> {{element.project}} </td>
            </ng-container>
          
            <!-- Task Column -->
            <ng-container matColumnDef="task">
              <th mat-header-cell *matHeaderCellDef> Task </th>
              <td mat-cell *matCellDef="let element"> {{element.taskDescription}} </td>
            </ng-container>
          
            <!-- Assignedto Column -->
            <ng-container matColumnDef="assignedto">
              <th mat-header-cell *matHeaderCellDef> Assigned To </th>
              <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>
          
            <!-- From Column -->
            <ng-container matColumnDef="from">
              <th mat-header-cell *matHeaderCellDef> From </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>

            <!-- To Column -->
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef> To </th>
                <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container>

             <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.statusId}} </td>
            </ng-container>

           <!-- Operation Column -->
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef>Operation</th>
                <td mat-cell *matCellDef="let element" class="operation-cell">
                <button mat-icon-button matTooltip="Edit" (click)="edit(element.id)">
                    <mat-icon aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="delete(element.id)">
                    <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
                </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>   
</div>
